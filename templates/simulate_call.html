{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Simulate Call</h1>
        <div class="alert alert-info" role="alert">
            Use this page to simulate a call from a customer to test the AI agent.
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Customer Call Simulation
            </div>
            <div class="card-body">
                <form id="simulateCallForm">
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="customerId" value="customer-123" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerQuestion" class="form-label">Customer Question</label>
                        <textarea class="form-control" id="customerQuestion" rows="3" required placeholder="e.g., Do you offer hair extensions?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Simulate Call</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4" id="simulationResults" style="display: none;">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Simulation Results
            </div>
            <div class="card-body">
                <div id="simulationOutput" class="border rounded p-3 bg-light"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
